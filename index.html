<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Grok 4.0 (GRK4) - The fuel token powering AI adoption on BASE Chain. Claim now.">
  <title>üöÄ GRK4 Token Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@4.1.3/dist/browser.umd.min.js"></script>
  <style>
    body {
      background: radial-gradient(#000000, #111111);
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bfa5;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    #status {
      margin-top: 2rem;
      font-size: 1rem;
      color: #66ffcc;
    }
  </style>
</head>
<body>
  <img id="logo" src="gro_logo.png" alt="GRK4 Token Logo">
  <h1>GRK4 Token Launch</h1>
  <p>The fuel powering the AI awakening. Claim your GRK4 before it's too late.</p>
  <button onclick="claimToken()">‚ö° Claim 1 GRK4 for 0.05 ETH</button>
  <div id="status">Wallet not connected.</div>

  <script>
    const contractAddress = "0xbE3dc7423A50F60A60e3759C9031aEf6cD8642a7"; // GRK4 Token Drop
    const chain = "base";

    async function claimToken() {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const sdk = await thirdweb.SDK.fromSigner(signer, chain);

        const drop = await sdk.getContract(contractAddress, "token-drop");

        const tx = await drop.claim(1);
        document.getElementById("status").innerText = `‚úÖ Claimed! Tx: ${tx.receipt.transactionHash}`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
